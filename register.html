    <!-- Page Preloder -->
    <div id="preloder">

    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="logo">
                <a href="./index.html" style="text-decoration: none;">
                   <div class=" text-danger" style="font-size: 2rem; font-weight: 900;">FitZone</div>

            </div>
            <div class="top-social">
                <a href="#"><i class="fa fa-pinterest-p"></i></a>

            </div>
            <div class="container">

                    <nav class="mainmenu mobile-menu">
                        <ul>
                            <li class="active"><a href="./index.html">Home</a></li>

                </div>

            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <section class="breadcrumb-section set-bg spad" data-setbg="img/about-bread.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Registration</h2>
                        <div class="breadcrumb-controls">
                            <a href="#"><i class="fa fa-home"></i> Home</a>
                            <span>Registration</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb End -->

    <!--Registration Section Begin -->
    <section class="aboutus-section spad">
        <div class="container">
            <div class="aboutus-page-text">
                <form action="/submit" method="POST">
                    <!-- Full Name -->
                    <div class="mb-3">
                      <label for="fullName" class="form-label text-danger">Full Name</label>
                      <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
              
                    <!-- Email -->
                    <div class="mb-3">
                      <label for="email" class="form-label text-danger">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
              
                    <!-- Password -->
                    <div class="mb-3">
                      <label for="password" class="form-label text-danger">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
              
                    <!-- Confirm Password -->
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label text-danger">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
              
                    <!-- Submit Button -->
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary 
                      ">Register</button>
                    </div>
              
                    <!-- Login Link -->
                    <p class="mt-3 text-center">Already have an account? <a href="./login.html">Login here</a></p>
                  </form>
            </div>
        </div>
    </section>
    <!-- Aboutus Section End -->
