    <section class="breadcrumb-section set-bg spad" data-setbg="img/about-bread.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Login</h2>
                        <div class="breadcrumb-controls">

                    </div>

    <!--Login Section Begin-->
    <section class="aboutus-section spad">
        <div class="container">
            <div class="aboutus-page-text">
                <div class="login-container">
                    <h2 class="text-center mb-4">Login to Your Account</h2>
                    
                    <form action="/login" method="POST">
                      <!-- Email -->
                      <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                
                      <!-- Password -->
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                      </div>
                
                      <!-- Remember Me -->
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                
                      <!-- Submit Button -->
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                
                      <!-- Register Link -->
                      <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a></p>
                      
                      <!-- Forgot Password Link -->
                      <p class="mt-2 text-center"><a href="/forgot-password">Forgot Password?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--Login Section End-->
